<!DOCTYPE html>
<html lang="en">
  <style>
    html{
      margin:3rem;
    }
    header{
      background:white;
      color:black;
      position:fixed;
      top:0;
      width:100%;
    }
    nav{
      font-size:20px;
                color: black;
                margin-top:.5rem;
                padding:.75rem;
      text-indent:1.5rem;
      text-align:center;
      color: RGB(255, 215, 0);
      
    }
        nav button {
      background: none;       
      border: none;           
      color: rgb(255, 215, 0);
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
    }  
    nav button:hover {
      color: orange;          
    }
       #idk{
      float:left;
      position:fixed;
      top:0;
      left:0;
      margin:10px;
    }
    p{
      font-size:100px;
    }
    .yeah{
      display:block;
      margin:auto;
      width:100%;
    }
  </style>
  <header>
    <nav>
       <img src="Logo2.jpg" alt="logo" width="100" height="50" id="idk">
      <button onclick="show('home')">Home</button>
      <button onclick="show('about')">About</button>
       <button onclick="show('products')">Products</button>
       <button onclick="show('contact')">Contact Us</button>
    </nav>
  </header>
  <body>
      <div id="home" style="margin-top:5rem;">
    <h2>Home</h2>
     <img src="unnamed.jpg" alt="candle pic" width="100%" height="500" class="yeah">
    <p>List of products here.</p>
    <p>More stuff.</p>
  </div>

  <div id="about" style="display:none;margin-top:5rem;">
    <h2>About</h2>
    <p>About us text here.</p>
  </div>

      <div id="products" style="margin-top:5rem;">
    <h2>Products</h2>
    <p>List of products here.</p>
    <p>More stuff.</p>
  </div>
    
    <script>
    function show(id) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('about').style.display = 'none';
      document.getElementById('products').style.display = 'none';
document.getElementById(id).style.display = 'block';
    }
  </script>
  </body>
</html>
