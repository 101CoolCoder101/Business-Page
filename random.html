<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav { background: #333; color: #fff; padding: 10px; display: flex; gap: 20px; }
    nav a { color: #fff; text-decoration: none; cursor: pointer; }
    .section { display: none; padding: 20px; }
    .active { display: block; }
  </style>
</head>
<body>
  <nav>
    <a onclick="showSection('products')">Products</a>
    <a onclick="showSection('about')">About</a>
  </nav>

  <div id="products" class="section active">
    <h2>Our Products</h2>
    <p>Here are some cool items we offer.</p>
    <ul>
      <li>Product A</li>
      <li>Product B</li>
      <li>Product C</li>
    </ul>
  </div>

  <div id="about" class="section">
    <h2>About Us</h2>
    <p>Weâ€™re a simple company making simple things.</p>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
