<!DOCTYPE html>
<html>
  <nav>
    <button onclick="show('products')">Products</button>
    <button onclick="show('about')">About</button>
  </nav>
  <div id="products">
    <h2>Products</h2>
    <p>List of products here.</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>About us text here.</p>
  </div>

  <script>
    function show(id) {
      document.getElementById('products');
      document.getElementById('about');
      document.getElementById(id);
    }
  </script>
</html>
